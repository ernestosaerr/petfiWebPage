<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Mascotas</title>
    <link rel="stylesheet" href="stylesHomePage.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="user-info">
                <img src="https://avatars.githubusercontent.com/u/96704418?v=4" alt="Usuario" class="user-icon">
                <span class="user-name">Ernesto Saer(usuario1)</span>
            </div>
        </div>
    </header>
    <main>
        <div class="cards-container"></div>
        <button id="add-pet-button">Agregar nueva mascota</button>
        
        <form id="new-pet-form" style="display: none;">
            <label for="pet-name">Nombre:</label>
            <input type="text" id="pet-name" name="pet-name" required>
            <label for="pet-age">Edad:</label>
            <input type="number" id="pet-age" name="pet-age" min="0" required>
            <label for="pet-breed">Raza:</label>
            <select id="pet-breed" name="pet-breed" required>
                <option value="">Seleccione una raza</option>
                <option value="Labrador">Labrador</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Beagle">Beagle</option>
                <option value="Poodle">Poodle</option>
                <option value="Rottweiler">Rottweiler</option>
                <option value="Pastor Alemán">Pastor Alemán</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Husky">Husky</option>
                <option value="Doberman">Doberman</option>
            </select>
            <label for="pet-weight">Peso(kg):</label>
            <input type="number" id="pet-weight" name="pet-weight" min="0" required>
            <button type="submit">Registrar Mascota</button>
        </form>
    </main>
    <footer>
        <p>&copy; PETFI</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
